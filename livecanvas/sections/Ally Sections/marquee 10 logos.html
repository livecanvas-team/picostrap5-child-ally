      .marquee--10x {
        --marquee-item-width: 164px;
        --marquee-item-height: 72px;
        --marquee-duration: 48s;
        --marquee-items: 10;
        block-size: var(--marquee-item-height);
        margin-block: var(--marquee-item-height);
        mask-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 15%, rgb(0, 0, 0) 85%, rgba(0, 0, 0, 0) 100%);
      }

      .marquee10x_item {
        --marquee-item-offset: max(calc(var(--marquee-item-width) * var(--marquee-items)),
            calc(100% + var(--marquee-item-width)));
        inset-inline-start: var(--marquee-item-offset);
        animation: go10x linear var(--marquee-duration) var(--marquee-delay, 0s) infinite;
      }
    .marquee--10x .marquee10x_item:nth-of-type(1) { --marquee-item-index: 1; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (10 - 1) * -1); }
.marquee--10x .marquee10x_item:nth-of-type(2) { --marquee-item-index: 2; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (10 - 2) * -1); }
