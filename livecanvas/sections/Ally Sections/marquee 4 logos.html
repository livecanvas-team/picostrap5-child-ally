<section>
	<div class="container py-6">
		<div class="marquee lc-block position-relative overflow-x-hidden marquee--4x mw-8 mx-auto">

			<style>
      .marquee--4x {
        --marquee-item-width: 96px;
        --marquee-item-height: 96px;
        --marquee-duration: 36s;
        --marquee-items: 4;
        block-size: var(--marquee-item-height);
        margin-block: var(--marquee-item-height);
        mask-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 15%, rgb(0, 0, 0) 85%, rgba(0, 0, 0, 0) 100%);
      }

      .marquee4x_item {
        --marquee-item-offset: max(calc(var(--marquee-item-width) * var(--marquee-items)),
            calc(100% + var(--marquee-item-width)));
        inset-inline-start: var(--marquee-item-offset);
        animation: go4x linear var(--marquee-duration) var(--marquee-delay, 0s) infinite;
      }
    .marquee--4x .marquee4x_item:nth-of-type(1) { --marquee-item-index: 1; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (4 - 1) * -1); }
.marquee--4x .marquee4x_item:nth-of-type(2) { --marquee-item-index: 2; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (4 - 2) * -1); }
.marquee--4x .marquee4x_item:nth-of-type(3) { --marquee-item-index: 3; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (4 - 3) * -1); }
.marquee--4x .marquee4x_item:nth-of-type(4) { --marquee-item-index: 4; --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (4 - 4) * -1); }

      @keyframes go4x {
        to {
          inset-inline-start: calc(var(--marquee-item-width) * -1);
        }
      }
    </style>

			<img class="marquee4x_item position-absolute translate-middle top-50 img-fluid" width="96" height="96" src="https://cdn.livecanvas.com/media/logos/logo/ai/anthropic-icon.svg" alt="logo1">
			<img class="marquee4x_item position-absolute translate-middle top-50 img-fluid" width="96" height="96" src="https://cdn.livecanvas.com/media/logos/logo/ai/claude-icon.svg" alt="logo2">
			<img class="marquee4x_item position-absolute translate-middle top-50 img-fluid" width="96" height="96" src="https://cdn.livecanvas.com/media/logos/logo/ai/google-bard-icon.svg" alt="logo3">
			<img class="marquee4x_item position-absolute translate-middle top-50 img-fluid" width="96" height="96" src="https://cdn.livecanvas.com/media/logos/logo/ai/midjourney.svg" alt="logo4">
		</div>
	</div>
</section>
